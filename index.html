    <script>
        function weather(){
    place=place.value
    fetch(`https://api.openweathermap.org/data/2.5/weather?q=${place}&appid=5b4bee0ba241d092159faf007e166080`).then(response=>response.json()).then(out=>displayData(out))
    
    
    function displayData(dataArray){
        const temp=dataArray.main.temp;
        tempp=Math.round(temp-273.15);
        const humidity=dataArray.main.humidity;
                const mainWeather=dataArray.weather[0].main;
                const winsim=dataArray.wind.speed;
                winsimh=winsim*3.6;
                winsimh=Math.round(winsimh)
                const visibility=dataArray.visibility
        result.innerHTML=`<h1>${place}</h1>
        <h3><i class="fa-solid fa-temperature-three-quarters"></i>&nbsp; : &nbsp;${tempp}Â°</h3>
        <h3><i class="fa-solid fa-droplet"></i>&nbsp;:&nbsp;${humidity}%</h3>
        <h3><i class="fa-solid fa-cloud-sun"></i>&nbsp;:&nbsp;${mainWeather}</h3>
        <h3><i class="fa-solid fa-wind"></i>&nbsp;:&nbsp;${winsim}&nbsp;m/s</h3>
        <h3><i class="fa-solid fa-wind"></i>&nbsp;:&nbsp;${winsimh}&nbsp;km/h</h3>
        <h3><i class="fa-solid fa-eye"></i>&nbsp;:&nbsp;${visibility}</h3>
   `
       
    }
        }
